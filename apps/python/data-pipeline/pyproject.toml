[tool.coverage.run]
branch = true
source = [ "data_pipeline" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = """
 --cov
 --cov-report html:'../../../coverage/apps/python/data-pipeline/html'
 --cov-report xml:'../../../coverage/apps/python/data-pipeline/coverage.xml'
 --html='../../../reports/apps/python/data-pipeline/unittests/html/index.html'
 --junitxml='../../../reports/apps/python/data-pipeline/unittests/junit.xml'
"""

[tool.poetry]
name = "data-pipeline"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "data_pipeline"

  [tool.poetry.dependencies]
  python = ">=3.9,<3.11"
  data-access = { path = "../../../libs/python/data-access", develop = true }

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.3.1"
  flake8 = "7.1.1"
  pytest = "8.3.4"
  pytest-sugar = "1.0.0"
  pytest-cov = "6.0.0"
  pytest-html = "4.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
